 <!DOCTYPE html>
<html>
<head>
    <title>Join Now – New Horizon College of Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f00000;
        }
        .navbar {
            backdrop-filter: blur(9px);              
            background-color: #000000;
            display: flex;
            justify-content: flex-end; 
            align-items: center;       
            height: 60px;              
            padding: 0 20px;  
            border-radius: 0px;
        }
        .nav-links {
            margin-left: 30px;
            text-decoration: none;
            color: #F00000;
            font-family: tahoma;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #F00000;
        }
        .header {
            background: #000000;
            padding: 1px;
            text-align: center;
            color: white;
            border-radius: 99px;
        }
        .form-container {
            width: 90%;
            max-width: 500px;
            background: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003366;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #003366;
        }
        button {
            width: 100%;
            background: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0055aa;
        }
        .footer {
            text-align: center;
            margin: 20px 0;
            color: #003366;
        }
        .footer a {
            color: #003366;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* New Table Styles */
        .data-table-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .data-table-container h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logx.png" alt="Logo" width="100" height="20" style="margin-right: auto;">
        <div class="nav-links">
            <a href="newpro.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="join.html">ADMISSION</a>
            <a href="coursee.html">COURSE</a>
            <a href="resul.html">RESULT</a>
        </div>
    </div><br>

    <div class="header">
        <h1>New Horizon College of Engineering</h1>
        <p>Admission Form</p>
    </div>

    <div class="form-container">
        <h2>Join Now</h2>
        <form id="admissionForm">
            <label>Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>

            <label>Select Course</label>
            <select name="course" id="course" required>
                <option value="">-- Select Course --</option>
                <option>BE in Computer Science</option>
                <option>BE in AIML</option>
                <option>M.Tech (CS)</option>
                <option>Other</option>
            </select>

            <label>Address</label>
            <textarea name="address" id="address" rows="3" placeholder="Enter your address"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <!-- Real-time Data Table -->
    <div class="data-table-container" id="dataTableContainer">
        <h2>Submitted Applications</h2>
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>Address</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="6" class="no-data">No applications submitted yet.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p><a href="index.html">← Back to Home</a></p>
    </div>

    <script>
        let submissionCount = 0;

        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value,
                address: document.getElementById('address').value,
                date: new Date().toLocaleString('en-IN', { 
                    timeZone: 'Asia/Kolkata',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            // Add to table
            addToTable(formData);

            // Reset form
            this.reset();

            // Success message (optional)
            alert('Application submitted successfully! Check the table below.');
        });

        function addToTable(data) {
            submissionCount++;
            
            const tableBody = document.getElementById('tableBody');
            const tableContainer = document.getElementById('dataTableContainer');
            const formContainer = document.querySelector('.form-container');

            // Remove no-data row if exists
            if (tableBody.children[0].classList.contains('no-data')) {
                tableBody.innerHTML = '';
            }

            // Create new row
            const row = tableBody.insertRow(0); // Insert at top (newest first)
            row.classList.add('new-row');

            // Add cells
            row.insertCell(0).textContent = data.name;
            row.insertCell(1).textContent = data.email;
            row.insertCell(2).textContent = data.phone;
            row.insertCell(3).textContent = data.course;
            row.insertCell(4).textContent = data.address || 'Not provided';
            row.insertCell(5).textContent = data.date;

            // Show table
            tableContainer.style.display = 'block';

            // Highlight new row briefly
            setTimeout(() => {
                row.classList.remove('new-row');
            }, 2000);

            // Scroll to table
            tableContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

    <style>
        .new-row {
            background-color: #d4edda !important;
            animation: highlight 2s ease-out;
        }
        @keyframes highlight {
            0% { background-color: #d4edda; }
            100% { background-color: transparent; }
        }
    </style>
</body>
</html>
